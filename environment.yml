name: hyp3-isce2
channels:
  - conda-forge
  - nodefaults
dependencies:
  # python and numpy pins: https://github.com/ASFHyP3/hyp3-isce2/issues/14
  - python>=3.9
  - numpy
  - pip
  - isce2>=2.6.3
  - dem_stitcher>=2.4.0
  - rasterio
  - shapely
  - jinja2
  # For packaging, and testing
  - flake8
  - flake8-import-order
  - flake8-blind-except
  - flake8-builtins
  - setuptools
  - setuptools_scm
  - wheel
  - pytest
  - pytest-console-scripts
  - pytest-cov
  - pytest-mock
  # For running
  - hyp3lib>=1.6,<2
