name: hyp3-isce2
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.10
  - numpy
  - pip
  - isce2>=2.6.3
  - rasterio
  - shapely
  - pyproj
  - jinja2
  - asf_search>=6.4.0
  - gdal
  - opencv
  - burst2safe
  - hyp3lib>=3.2,<4
  - s1_orbits
  # For packaging, and testing
  - setuptools
  - setuptools_scm
  - wheel
  - pytest
  - pytest-console-scripts
  - pytest-cov
  - pytest-mock
  - pip:
    - -r requirements-static.txt
