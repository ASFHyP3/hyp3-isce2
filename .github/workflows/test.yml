name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  call-pytest-workflow:
    # Docs: https://github.com/ASFHyP3/actions
    uses: ASFHyP3/actions/.github/workflows/reusable-pytest.yml@v0.20.0
    permissions:
      contents: read
    with:
      local_package_name: hyp3_isce2
      python_versions: >-
        ["3.10", "3.11"]
